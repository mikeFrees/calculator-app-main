<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple calculator app built for the Frontend Mentor challenge.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <meta property="og:title" content="Calculator App">
  <meta property="og:description" content="A simple calculator app built for the Frontend Mentor challenge.">
  <meta property="og:image" content="To_update">
  <meta property="og:url" content="TO_update">

  <link href="./assets/css/development/style-scss-compiled.css" rel="stylesheet" />
</head>
<body> 
  <header>
    <h1>calc</h1>

    <section aria-labelled="theme-label">
      <h2 id="theme-label">Theme</h2>
      <ul>
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>
  </header>

  <main id="App" role="main">
    <div id="display">0</div>

    <div id="keys">
      <div class="button" value="7">7</div>
      <div class="button" value="8">8</div>
      <div class="button" value="9">9</div>
      <div class="button grey" value="DEL">DEL</div>
      <div class="button" value="4">4</div>
      <div class="button" value="5">5</div>
      <div class="button" value="6">6</div>
      <div class="button" value="+">+</div>
      <div class="button" value="1">1</div>
      <div class="button" value="2">2</div>
      <div class="button" value="3">3</div>
      <div class="button" value="-">-</div>
      <div class="button" value=".">.</div>
      <div class="button" value="0">0</div>
      <div class="button" value="/">/</div>
      <div class="button" value="x">x</div>
      <div class="button grey span" value="RESET">RESET</div>
      <div class="button red span" value="=">=</div>
    </div>
  </main>
  
  <footer role="contentinfo">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
      <br>
      Coded by <a href="https://www.linkedin.com/in/mike-frees/" target="_blank" rel="noreferrer">Frees Mike</a>.
    </p>
  </footer>
</body>
</html>
